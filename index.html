<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS styles-->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <article class="results-component">
        <div class="result-container">
          <h1>Your Result</h1>
          <div class="circle">
            <p>76</p>
            <small>of 100</small>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-container">
          <h1>Summary</h1>
          <div class="features">
            <div class="features-items reaction">
              <p class="item-icon">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />Reaction
              </p>
              <p class="score">80 <span>/ 100</span></p>
            </div>
            <div class="features-items memory">
              <p class="item-icon">
                <img
                  src="assets/images/icon-memory.svg"
                  alt="memory icon"
                />Memory
              </p>
              <p class="score">92 <span>/ 100</span></p>
            </div>
            <div class="features-items verbal">
              <p class="item-icon">
                <img
                  src="assets/images/icon-verbal.svg"
                  alt="verbal icon"
                />Verbal
              </p>
              <p class="score">61 <span>/ 100</span></p>
            </div>
            <div class="features-items visual">
              <p class="item-icon">
                <img
                  src="assets/images/icon-visual.svg"
                  alt="visual icon"
                />Visual
              </p>
              <p class="score">72 <span>/ 100</span></p>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/valara7">Valara7</a>.
    </footer>
  </body>
</html>
